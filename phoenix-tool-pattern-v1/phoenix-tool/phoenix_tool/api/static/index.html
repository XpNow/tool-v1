<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phoenix Investigation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
  <div class="flex flex-col min-h-screen">
    <header class="border-b border-slate-700 bg-slate-900">
      <div class="mx-auto max-w-7xl px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-4">
          <div class="text-xl font-semibold">Phoenix Investigation</div>
          <span id="db-status" class="text-sm text-slate-400">DB: checking...</span>
        </div>
        <div class="flex items-center gap-2 w-full max-w-xl">
          <input id="global-search" placeholder="Search entity ID or name" class="w-full rounded-lg bg-slate-800 border border-slate-700 px-3 py-2 text-slate-100" />
          <button id="search-btn" class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg px-3 py-2">Search</button>
          <button id="build-btn" class="bg-amber-500/20 hover:bg-amber-500/30 text-amber-200 border border-amber-500/30 rounded-lg px-3 py-2">Build DB</button>
        </div>
      </div>
    </header>

    <div class="flex flex-1">
      <aside class="w-72 border-r border-slate-700 bg-slate-900 p-4">
        <div class="mb-6">
          <h2 class="text-sm uppercase tracking-wide text-slate-400">Recent Entities</h2>
          <div id="recent-entities" class="mt-3 space-y-2"></div>
        </div>
        <div>
          <h2 class="text-sm uppercase tracking-wide text-slate-400">Commands</h2>
          <div class="mt-3 space-y-2">
            <button class="w-full text-left px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 hover:bg-slate-700" data-view="search">Search</button>
            <button class="w-full text-left px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 hover:bg-slate-700" data-view="summary">Summary</button>
            <button class="w-full text-left px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 hover:bg-slate-700" data-view="storages">Storages</button>
            <button class="w-full text-left px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 hover:bg-slate-700" data-view="flow">Flow</button>
            <button class="w-full text-left px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 hover:bg-slate-700" data-view="trace">Trace</button>
            <button class="w-full text-left px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 hover:bg-slate-700" data-view="between">Between</button>
            <button class="w-full text-left px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 hover:bg-slate-700" data-view="reports">Reports</button>
            <button class="w-full text-left px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 hover:bg-slate-700" data-view="ask">Ask</button>
          </div>
        </div>
      </aside>

      <main class="flex-1 p-6">
        <div class="max-w-6xl mx-auto">
          <div class="flex items-center justify-between">
            <div>
              <h1 id="view-title" class="text-2xl font-semibold">Search</h1>
              <p id="view-help" class="text-slate-400">Find events by entity, type, or item.</p>
            </div>
            <div class="flex items-center gap-2">
              <button id="refresh-btn" class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg px-3 py-2">Refresh</button>
            </div>
          </div>

          <div id="banner" class="mt-4"></div>
          <div class="mt-6 grid gap-4" id="controls"></div>

          <div class="mt-6">
            <div class="flex gap-2 text-sm">
              <button class="tab-btn px-3 py-2 rounded-lg bg-slate-800 border border-slate-700" data-tab="events">Events</button>
              <button class="tab-btn px-3 py-2 rounded-lg bg-slate-800 border border-slate-700" data-tab="flow">Flow</button>
              <button class="tab-btn px-3 py-2 rounded-lg bg-slate-800 border border-slate-700" data-tab="storages">Storages</button>
              <button class="tab-btn px-3 py-2 rounded-lg bg-slate-800 border border-slate-700" data-tab="summary">Summary</button>
              <button class="tab-btn px-3 py-2 rounded-lg bg-slate-800 border border-slate-700" data-tab="reports">Reports</button>
            </div>

            <div id="results" class="mt-4 space-y-4"></div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <template id="empty-state-template">
    <div class="bg-slate-800 border border-slate-700 rounded-xl p-6">
      <h3 class="text-lg font-semibold">No results</h3>
      <p class="text-slate-400 mt-2">Try refining your filters or pick a recent entity.</p>
      <button class="mt-4 bg-blue-500 hover:bg-blue-600 text-white rounded-lg px-3 py-2">Use recent entity</button>
    </div>
  </template>

  <template id="card-template">
    <div class="bg-slate-800 border border-slate-700 rounded-xl p-4 shadow-sm"></div>
  </template>

  <template id="alert-template">
    <div class="bg-amber-500/10 border border-amber-500/30 text-amber-200 rounded-xl p-4">
      <div class="font-semibold" id="alert-title"></div>
      <div class="text-sm mt-2" id="alert-message"></div>
      <button class="mt-3 text-xs underline text-amber-200" id="alert-toggle">Show details</button>
      <pre class="mt-2 text-xs text-amber-200 hidden" id="alert-details"></pre>
    </div>
  </template>

  <template id="loading-template">
    <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 animate-pulse">
      <div class="h-4 w-48 bg-slate-700 rounded"></div>
      <div class="mt-3 h-3 w-full bg-slate-700 rounded"></div>
      <div class="mt-2 h-3 w-3/4 bg-slate-700 rounded"></div>
    </div>
  </template>

  <script src="/static/app.js"></script>
</body>
</html>
