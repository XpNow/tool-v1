<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phoenix Investigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#1a0b0b] text-slate-100">
    <div class="min-h-screen flex flex-col">
      <header class="sticky top-0 z-40 border-b border-amber-900/40 bg-[#1a0b0b]/90 backdrop-blur">
        <div class="mx-auto flex max-w-7xl items-center gap-6 px-6 py-4">
          <div class="flex items-center gap-2 text-lg font-semibold">
            <span class="text-orange-400">Phoenix</span>
            <span>Investigation</span>
          </div>
          <div class="flex flex-1 items-center justify-center">
            <div class="flex w-full max-w-xl items-center gap-3">
              <input
                id="global-ask-input"
                class="w-full rounded-lg border border-amber-900/40 bg-[#2b1111] px-4 py-2 text-sm text-slate-100 placeholder:text-slate-400 focus:border-orange-400 focus:outline-none"
                placeholder="Ask Phoenix… e.g. ‘What did Stefan do yesterday?’"
              />
              <button
                id="global-ask-btn"
                class="rounded-lg bg-orange-500 px-4 py-2 text-sm font-semibold text-slate-900 hover:bg-orange-400"
              >
                Ask
              </button>
            </div>
          </div>
          <div class="flex items-center gap-3">
            <span id="db-status" class="rounded-full border border-amber-900/50 px-3 py-1 text-xs text-slate-300">
              Checking API…
            </span>
            <button
              id="build-db-btn"
              class="rounded-lg border border-orange-400/60 bg-[#2b1111] px-3 py-2 text-xs font-semibold text-orange-200 hover:border-orange-300 hover:text-orange-100"
            >
              Build DB
            </button>
          </div>
        </div>
      </header>

      <div class="flex flex-1">
        <aside class="w-72 border-r border-amber-900/30 bg-[#1a0b0b] px-5 py-6">
          <div class="mb-6">
            <h2 class="mb-3 text-xs font-semibold uppercase tracking-wide text-slate-400">Recent Entities</h2>
            <div id="recent-entities" class="space-y-2 text-sm text-slate-200">
              <div class="text-slate-500">Loading…</div>
            </div>
          </div>
          <div>
            <h2 class="mb-3 text-xs font-semibold uppercase tracking-wide text-slate-400">Commands</h2>
            <nav class="space-y-2 text-sm">
              <button data-view="home" class="sidebar-btn">Home</button>
              <button data-view="search" class="sidebar-btn">Search</button>
              <button data-view="summary" class="sidebar-btn">Summary</button>
              <button data-view="storages" class="sidebar-btn">Storages</button>
              <button data-view="flow" class="sidebar-btn">Flow</button>
              <button data-view="trace" class="sidebar-btn">Trace</button>
              <button data-view="between" class="sidebar-btn">Between</button>
              <button data-view="reports" class="sidebar-btn">Reports</button>
              <button data-view="ask" class="sidebar-btn">Ask</button>
            </nav>
          </div>
        </aside>

        <main class="flex-1 px-8 py-8">
          <div id="view-title" class="mb-6 text-2xl font-semibold">Home</div>
          <div id="view-content"></div>
        </main>
      </div>
    </div>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            boxShadow: {
              glow: "0 0 20px rgba(251, 191, 36, 0.2)",
            },
          },
        },
      };
    </script>
    <script src="/static/app.js"></script>
  </body>
</html>
